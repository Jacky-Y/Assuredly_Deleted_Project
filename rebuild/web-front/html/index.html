    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {

            // Initialize the count variables
            var total_number = 0;
            var success_number = 0;
            var failure_number = 0;

            // Get references to the HTML elements where the counts will be displayed

            // var failureStatsElement = document.querySelector('.stats-number[data-type="failure"]');
            // var failureCount = failureStatsElement.textContent;

            var totalNumberElement = document.querySelector('.stats-number[data-type="total"]');
            var successNumberElement = document.querySelector('.stats-number[data-type="success"]');
            var failureNumberElement = document.querySelector('.stats-number[data-type="failure"]');

            // Update the counts in the UI
            function updateCounts() {
                totalNumberElement.textContent = total_number;
                successNumberElement.textContent = success_number;
                failureNumberElement.textContent = failure_number;
            }

            var socket = io.connect('http://localhost:5555');
            var notificationsDiv = document.querySelector('.notifications'); // 修改为通知面板的容器
    
            socket.on('new_log', function (msg) {
                var logsTbody = document.getElementById('log-entries');
    
                // 创建分隔行
                var separatorRow = logsTbody.insertRow();
                separatorRow.className = 'table-secondary'; // Bootstrap class for a colored row
                var separatorCell = separatorRow.insertCell(0);
                separatorCell.colSpan = 2; // Span across all columns
                separatorCell.innerHTML = `System ID: ${msg.systemID || ''}, System IP: ${msg.systemIP || ''}`;
    
                // 遍历消息对象中的每个键值对
                for (var key in msg) {
                    if (msg.hasOwnProperty(key) && key !== 'systemID' && key !== 'systemIP') {
                        var row = logsTbody.insertRow();
                        var cell1 = row.insertCell(0);
                        var cell2 = row.insertCell(1);
                        cell1.innerHTML = key;
                        cell2.innerHTML = msg[key];
                    }
                }

                total_number++;
    
                // 创建信息版的通知消息
                var notification = document.createElement('a');
                notification.href = "#!";
                notification.className = "notification";
    
                var notificationIconDiv = document.createElement('div');
                notificationIconDiv.className = "notification-icon";
                notificationIconDiv.innerHTML = '<i class="fas fa-inbox"></i>';
    
                var notificationContentDiv = document.createElement('div');
                notificationContentDiv.className = "notification-text";

                if (msg.Success) {
                    notificationContentDiv.textContent =`${msg.systemID} 节点已经成功完成删除操作`;
                    success_number++;
                } else {
                    notificationContentDiv.textContent =`${msg.systemID} 节点无法完成删除操作`;
                    failure_number++;
                }
                // notificationContentDiv.textContent = msg.Success ? 
                //     `${msg.systemID} 节点已经成功完成删除操作` :
                //     `${msg.systemID} 节点无法完成删除操作`;
    
                var notificationTimeSpan = document.createElement('span');
                notificationTimeSpan.className = "notification-time";
                const currentTime = new Date();
                const formattedTime = currentTime.toLocaleString();
                notificationTimeSpan.textContent = formattedTime;
    
                // 将图标、文本内容和时间添加到通知元素中
                notification.appendChild(notificationIconDiv);
                notification.appendChild(notificationContentDiv);
                notification.appendChild(notificationTimeSpan);
    
                // 将通知元素添加到通知面板中
                notificationsDiv.appendChild(notification);
    
                // 保持通知面板的滚动条在底部，以显示最新的通知
                notificationsDiv.scrollTop = notificationsDiv.scrollHeight;


                // Update the counts in the UI
                updateCounts();
            });

                // Update the counts in the UI
                updateCounts();
        });
    </script>
    <script type="text/javascript">
        document.getElementById('fetch-stats').addEventListener('click', function() {
    fetch('http://127.0.0.1:5555/getStatistic', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        // 更新文本
        document.getElementById('success-ratio').textContent = (data.success_ratio * 100).toFixed(2) + '%';
        document.getElementById('key-success-ratio').textContent = (data.key_success_ratio * 100).toFixed(2) + '%';
        document.getElementById('average-used-time').textContent = data.average_used_time.toFixed(4);

        // 更新进度条
        document.getElementById('success-ratio-bar').style.width = (data.success_ratio * 100).toFixed(2) + '%';
        document.getElementById('key-success-ratio-bar').style.width = (data.key_success_ratio * 100).toFixed(2) + '%';
        document.getElementById('average-used-time-bar').style.width = Math.min(data.average_used_time * 10 * 100, 100).toFixed(2) + '%';
    })
    .catch(error => {
        console.error('Error fetching statistics:', error);
    });
});
